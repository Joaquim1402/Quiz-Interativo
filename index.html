<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Polaridade e For√ßas Intermoleculares</title>

  <style>
    :root {
      --primary: #007bff;
      --correct: #28a745;
      --wrong: #dc3545;
      --bg: #e9f2ff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    .header h2 {
      color: var(--primary);
      margin-bottom: 5px;
    }

    .header small {
      color: #555;
    }

    .question {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border: 2px solid #ddd;
      background: #f8f9fa;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
    }

    .options button:hover {
      background: #e6f0ff;
      border-color: var(--primary);
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls button {
      margin: 5px;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: var(--primary);
      color: #fff;
    }

    .controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .timer {
      text-align: right;
      color: #333;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .result {
      display: none;
      text-align: center;
    }

    .result h3 {
      color: var(--primary);
    }

    .gabarito-btn {
      background: #17a2b8;
    }

    footer {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .gabarito-modal {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .gabarito-modal h3 {
      color: var(--primary);
      text-align: center;
    }

    .g-item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    .close {
      display: block;
      text-align: center;
      background: var(--wrong);
      color: #fff;
      border: none;
      padding: 8px 15px;
      margin: 10px auto 0;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <div class="header">
      <h2>Quiz: Polaridade e For√ßas Intermoleculares</h2>
      <small>Turma: 1¬∫ DS-B</small>
    </div>

    <div class="timer">‚è±Ô∏è <span id="timeLeft">30</span>s</div>

    <div id="quizArea">
      <div class="question" id="questionText"></div>
      <div class="options" id="optionsBox"></div>
    </div>

    <div class="controls">
      <button id="prevBtn">Anterior</button>
      <button id="nextBtn">Pr√≥xima</button>
      <button id="finishBtn">Finalizar</button>
      <button id="restartBtn">Reiniciar</button>
    </div>

    <div class="result" id="resultPanel">
      <h3>Resultado Final</h3>
      <p>Acertos: <span id="scoreText">0</span> / <span id="totalText">0</span></p>
      <p id="percentText"></p>
      <button class="gabarito-btn" id="showGabarito">Ver Gabarito Comentado</button>
    </div>

    <footer>
      <p><strong>Integrantes do grupo:</strong></p>
      <p>Alan Rodrigues ‚Ä¢ Arthur Gabriel ‚Ä¢ Carlos Henrique ‚Ä¢ Luis Fernando ‚Ä¢ Rafael Fran√ßa ‚Ä¢ Rikelmy Fabricio ‚Ä¢ Vin√≠cius Gabriel</p>
    </footer>
  </div>

  <!-- Modal do gabarito -->
  <div class="overlay" id="overlay">
    <div class="gabarito-modal">
      <h3>Gabarito Comentado</h3>
      <div id="gabaritoContent"></div>
      <button class="close" id="closeGabarito">Fechar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const questions = [
        {
          q: "Qual tipo de for√ßa intermolecular ocorre entre mol√©culas apolares?",
          options: ["Dipolo permanente", "Dipolo induzido", "Liga√ß√£o de hidrog√™nio", "For√ßa i√¥nica"],
          answer: 1,
          comment: "Entre mol√©culas apolares, predominam for√ßas de dispers√£o ou dipolo induzido."
        },
        {
          q: "A mol√©cula de H‚ÇÇO √© polar porque:",
          options: ["Os √°tomos s√£o iguais", "A geometria √© linear", "A distribui√ß√£o de cargas √© assim√©trica", "N√£o h√° el√©trons compartilhados"],
          answer: 2,
          comment: "A √°gua √© polar porque a mol√©cula tem formato angular e distribui√ß√£o desigual de el√©trons."
        }
        // üîπ Voc√™ pode adicionar mais perguntas seguindo o mesmo padr√£o
      ];

      let current = 0;
      let score = 0;
      let answers = [];
      let timer = 30;
      let interval;

      const questionText = document.getElementById("questionText");
      const optionsBox = document.getElementById("optionsBox");
      const timeLeft = document.getElementById("timeLeft");
      const resultPanel = document.getElementById("resultPanel");
      const scoreText = document.getElementById("scoreText");
      const totalText = document.getElementById("totalText");
      const percentText = document.getElementById("percentText");
      const overlay = document.getElementById("overlay");
      const gabaritoContent = document.getElementById("gabaritoContent");

      const renderQuestion = () => {
        const q = questions[current];
        questionText.textContent = `${current + 1}. ${q.q}`;
        optionsBox.innerHTML = "";
        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            answers[current] = i;
            if (i === q.answer) score++;
            nextQuestion();
          };
          optionsBox.appendChild(btn);
        });
        resetTimer();
      };

      const resetTimer = () => {
        clearInterval(interval);
        timer = 30;
        timeLeft.textContent = timer;
        interval = setInterval(() => {
          timer--;
          timeLeft.textContent = timer;
          if (timer <= 0) nextQuestion();
        }, 1000);
      };

      const nextQuestion = () => {
        clearInterval(interval);
        if (current < questions.length - 1) {
          current++;
          renderQuestion();
        } else {
          showResult();
        }
      };

      const prevQuestion = () => {
        if (current > 0) {
          current--;
          renderQuestion();
        }
      };

      const showResult = () => {
        clearInterval(interval);
        document.getElementById("quizArea").style.display = "none";
        resultPanel.style.display = "block";
        scoreText.textContent = score;
        totalText.textContent = questions.length;
        const percent = ((score / questions.length) * 100).toFixed(1);
        percentText.textContent = `Aproveitamento: ${percent}%`;

        gabaritoContent.innerHTML = "";
        questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = "g-item";
          div.innerHTML = `
            <strong>Quest√£o ${i + 1}:</strong> ${q.q}<br>
            <strong>Correta:</strong> ${q.options[q.answer]}<br>
            <em>${q.comment}</em>
          `;
          gabaritoContent.appendChild(div);
        });
      };

      document.getElementById("nextBtn").onclick = nextQuestion;
      document.getElementById("prevBtn").onclick = prevQuestion;
      document.getElementById("finishBtn").onclick = showResult;
      document.getElementById("restartBtn").onclick = () => location.reload();
      document.getElementById("showGabarito").onclick = () => overlay.style.display = "flex";
      document.getElementById("closeGabarito").onclick = () => overlay.style.display = "none";

      renderQuestion();
    });
  </script>
</body>
</html>
